<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffca6a; /* Background color for the waiting page */
            position: relative;
        }

        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            transition: background-color 0.3s;
        }

        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ff5722;
            text-decoration: underline;
        }

        .spinner {
            position: relative;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner span {
            position: absolute;
            width: 35px;
            height: 7px;
            background: #ffff;
            animation: dominos 1s ease infinite;
            box-shadow: 2px 2px 3px 0px black;
        }

        @keyframes dominos {
            50% { opacity: 0.7; }
            75% { transform: rotate(90deg); }
            80% { opacity: 1; }
        }

        .request-container {
            display: none;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 10px;
            width: 90%;
            max-width: 450px;
            position: relative;
            z-index: 10;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        input, select, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #fff;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        input:focus, select:focus, textarea:focus {
            background-color: #f7f7f7;
            box-shadow: 0 0 5px #ff5722; /* Additional effect on focus */
        }

        button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e64a19;
        }

        .loading-message {
            color: gray;
            margin-top: 10px;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
            transition: color 0.3s;
            border: 2px solid transparent;
            padding: 10px;
            border-radius: 5px;
        }

        .social-icons a:hover {
            color: #ff5722;
            border-color: #ff5722;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact Us</a>
    </div>

    <div class="spinner">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="request-container" id="request-container">
        <h1>Service Information</h1>
        <form onsubmit="sendToWhatsApp(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="country-code">Country:</label>
            <select id="country-code" name="country-code" required>
                <option value="">Select Country</option>
                <option value="+20">ðŸ‡ªðŸ‡¬ Egypt</option>

                <option value="+971">ðŸ‡¦ðŸ‡ª UAE</option>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="service">Select Service:</label>
            <select id="service" name="service" required>
                <option value="">Select Service</option>

                <option value="Service 2">Domain Booking</option>

        </form>

        <div id="loading-message" class="loading-message" style="display:none;">
            Processing your request, please wait...
        </div>

        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=61566247660327&mibextid=ZbWKwL" target="_blank"><i class="fab fa-facebook-f"></i></a>

    <script>
        // Navigate to the "Order Now" page after 3 seconds
        setTimeout(function() {
            document.querySelector('.spinner').style.display = 'none';
            document.getElementById('request-container').style.display = 'block';
        }, 3000);

        function sendToWhatsApp(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const countryCode = document.getElementById('country-code').value;
            const phone = document.getElementById('phone').value;
            const service = document.getElementById('service').value;
            const serviceDescription = document.getElementById('service-description').value;
            const message = `Name: ${name}\nEmail: ${email}\nCountry: ${countryCode}\nPhone Number: ${phone}\nService: ${service}\nService Description: ${serviceDescription}`;
            const whatsappURL = `https://wa.me/${countryCode}${phone}?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</body>
</html>
